<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIKES Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image:linear-gradient(to left,rgb(62, 135, 195),rgb(85, 207, 110));
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        header {
            font-family: 'Poppins';
            font-variant: small-caps;
            font-size: 2.5rem;
            margin-top: 30px;
            color: #222;
        }

        .photo-grid {
            margin-top: 3%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 16px;
            padding: 20px;
            max-width: 1300px;
            width: 100%;
        }

        .photo-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.25);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out, filter 0.3s ease;
        }

        .photo-item:hover img {
            transform: scale(1.1);
            filter: brightness(0.7);
        }

        .photo-item .label {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            padding: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .photo-item:hover .label {
            opacity: 1;
        }

        .viewer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .viewer img {
            max-width: 95%;
            max-height: 95%;
        }

        .close-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 35px;
            color: white;
            cursor: pointer;
        }

        footer {
            background-color: #444;
            color: #fff;
            padding: 12px 30px;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
            letter-spacing: 1px;
        }
        .name{
            color: lightgreen;
        }
    </style>
</head>
<body>

<header>Bikes Showcase</header>

<div class="photo-grid">
    <div class="photo-item">
        <img src="GT650ðŸš€.jpg" alt="gt 650">
        <div class="label">GT650</div>
    </div>
    <div class="photo-item">
        <img src="Kawasaki Ninja H2R.jpg" alt="NinjaH2R">
        <div class="label">NinjaH2R</div>
    </div>
    <div class="photo-item">
        <img src="Kawasaki Z900 in the sunset 4K.jpg" alt="z900">
        <div class="label">Z900</div>
    </div>
    <div class="photo-item">
        <img src="Ducati bike.jpg" alt="Euro 5">
        <div class="label">Euro 5</div>
    </div>
    <div class="photo-item">
        <img src="BMW motorcycle Super bikes  Latest motorbike 2022.jpg" alt="1000r">
        <div class="label">1000rr</div>
    </div>
</div>

<div class="viewer">
    <span class="close-btn">&times;</span>
    <img src="" alt="Large View">
</div>

<footer>
    <p>Designed and Developed by <span class="name">Santa's</span></p>
</footer>

<script>
    const allPhotos = document.querySelectorAll('.photo-item img');
    const viewer = document.querySelector('.viewer');
    const viewerImage = viewer.querySelector('img');
    const closeBtn = viewer.querySelector('.close-btn');

    allPhotos.forEach((img) => {
        img.addEventListener('click', function() {
            viewer.style.display = 'flex';
            viewerImage.src = this.src;
        });
    });

    closeBtn.addEventListener('click', () => {
        viewer.style.display = 'none';
    });

    viewer.addEventListener('click', (e) => {
        if (e.target === viewer) {
            viewer.style.display = 'none';
        }
    });
</script>

</body>
</html>
